name: ClickUp Slack Bot (scheduled)

on:
  schedule:
    # Executa 10 minutos antes do horário desejado (para compensar fila do GitHub Actions)
    - cron: '20 12 * * *'  # 09:20 BRT → chega ~09:30
    - cron: '20 16 * * *'  # 13:20 BRT → chega ~13:30
    - cron: '20 20 * * *'  # 17:20 BRT → chega ~17:30
    - cron: '20 23 * * *'  # 20:20 BRT → chega ~20:30
  workflow_dispatch: # permite execução manual também

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run Slack bot
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
          CLICKUP_LIST_IDS: ${{ secrets.CLICKUP_LIST_IDS }}
        run: python bot_clickup_produto_horario.py
