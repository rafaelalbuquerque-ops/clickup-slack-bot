name: ClickUp Slack Bot (hourly)

on:
  schedule:
    # Executa √†s 09:30, 13:30, 17:30 e 20:30 (hor√°rio de Bras√≠lia / UTC-3)
    - cron: '30 12 * * *'  # 09:30 BRT ‚Üí UTC = +3
    - cron: '30 16 * * *'  # 13:30 BRT
    - cron: '30 20 * * *'  # 17:30 BRT
    - cron: '30 23 * * *'  # 20:30 BRT
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run ClickUp Bot
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
          CLICKUP_LIST_IDS: ${{ secrets.CLICKUP_LIST_IDS }}
        run: |
          echo "üïê Iniciando execu√ß√£o em $(date -u) UTC / $(TZ='America/Sao_Paulo' date) BR"
          python bot_clickup_produto_horario.py
          echo "‚úÖ Finalizado em $(date -u) UTC / $(TZ='America/Sao_Paulo' date) BR"
